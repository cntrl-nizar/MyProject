<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatClone</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        width: 100%;
        background: white;
        padding: 20px 0;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
    }

    header span.orange {
        color: orange;
    }

    header span.blue {
        color: #0066ff;
    }

    #chatWrapper {
        width: 90%;
        max-width: 600px;
        margin-top: 20px;
        background: white;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        height: 500px;
    }

    #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        font-size: 15px;
    }

    .msg {
        margin-bottom: 8px;
    }

    .you {
        color: #0066ff;
    }

    .stranger {
        color: #cc0000;
    }

    #inputArea {
        display: flex;
        border-top: 1px solid #ddd;
    }

    #messageInput {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 14px;
    }

    #sendBtn {
        width: 100px;
        border: none;
        background: orange;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    #sendBtn:hover {
        opacity: 0.9;
    }
</style>
</head>

<body>

<header>
    <span class="orange">Chat</span><span class="blue">Clone</span>
</header>

<div id="chatWrapper">
    <div id="messages">
        <div class="msg stranger">Stranger: Say something to start the conversation.</div>
    </div>

    <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Type a message..." autofocus>
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keypress", function(e){
    if (e.key === "Enter") sendMessage();
});

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    appendMessage("You", text, "you");
    input.value = "";

    autoReplySeries();
}

function appendMessage(sender, text, className) {
    const div = document.createElement("div");
    div.classList.add("msg", className);
    div.textContent = sender + ": " + text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function autoReplySeries() {
    const replies = [
        "message 1",
        "message 2",
        "message 3",
        "message 4",
        "message 5"
    ];

    replies.forEach((msg, index) => {
        setTimeout(() => {
            appendMessage("Stranger", msg, "stranger");
        }, 1000 * (index + 1)); // 1 second apart
    });
}
</script>

</body>
</html>
